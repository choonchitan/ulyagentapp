<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="user_data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="user_data.password">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Server URL" ng-model="user_data.server">
          </label>
      </div>
      <div class="error assertive">{{error}}</div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
  </ion-content>
</ion-view>
