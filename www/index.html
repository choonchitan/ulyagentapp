<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="loib/ionic-material-design-lite/dist/ionic.material-design-lite.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- angular-hal -->
    <script src="lib/rfc6570/rfc6570.js"></script>
    <script src="lib/angular-hal/angular-hal.js"></script>
    <!-- material design lite -->
    <script src="loib/ionic-material-design-lite/dist/ionic.material-design-lite.js" ></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="agentapp" >
      
<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Navigation</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item>
                    <a ui-sref="home" href="#/home">Tickets</a>
                </ion-item>
                <ion-item>
                    <a ui-sref="new_ticket" href="#/new_ticket">Create Ticket</a>
                </ion-item>
                <ion-item>
                    <a ui-sref="help" href="#/help">Help</a>
                </ion-item>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
  </body>
</html>
